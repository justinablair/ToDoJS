<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>My To do list!</title>
</head>

<body>
  <h1>To do list!</h1>

  </div>
  <div id="newtask">
    <input type="text" class='input' placeholder="Enter Task:">

  </div>

      <p class="todo__completed"></p>



    </div>
  </template>
  <script src="main.js"></script>
</body>

</html>
